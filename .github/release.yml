changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: breaking changes ⚠️
      labels:
        - breaking change
    - title: new features 🚀
      labels:
        - enhancement
    - title: bug fixes 🐞 and improvements ✨
      labels:
        - bug-fix
    - title: other changes 🛠️
      labels:
        - "*"
